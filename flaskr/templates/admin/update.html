{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit user "{{ user.username }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" id="update">
    <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" name="password" id="password" required type="password"
            value="{{ request.form['password'] }}">
    </div>
    <button class="btn btn-primary" type="submit" form="update">
        Save
    </button>
    <button class="btn btn-danger" type="submit" form="delete" onclick="return confirm('Are you sure?');">
        Delete
    </button>
</form>
<form method="post" id="delete" action="{{ url_for('admin.delete', user_id=user.id) }}"></form>
{% endblock %}
